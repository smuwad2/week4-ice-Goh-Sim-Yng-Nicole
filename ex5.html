<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
           let shape = document.getElementById("circle");
           shape.onmouseover = function(){
                shape.style.borderRadius="0";
                shape.innerHTML="Mouse Out of Me";
           }
           shape.onmouseout = function(){
                shape.style.borderRadius="50%";
                shape.innerHTML="Mouse Over Me";
           }
        </script>
                
</body>
</html>
